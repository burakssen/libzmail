<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>libzmail - Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 48px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .logo {
            display: inline-block;
            background: #2a2a2a;
            padding: 16px 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid #3a3a3a;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 0.5px;
        }

        .status {
            margin: 32px 0 16px;
        }

        .status h2 {
            font-size: 28px;
            font-weight: 600;
            color: #4ade80;
            margin-bottom: 12px;
        }

        .checkmark {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: rgba(74, 222, 128, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }

        .checkmark svg {
            width: 36px;
            height: 36px;
            stroke: #4ade80;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .message {
            font-size: 16px;
            color: #a0a0a0;
            line-height: 1.6;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 36px 24px;
            }
            
            .logo h1 {
                font-size: 20px;
            }
            
            .status h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>libzmail OAuth2</h1>
        </div>
        
        <div class="checkmark">
            <svg viewBox="0 0 52 52">
                <path d="M14 27l10 10 16-20"/>
            </svg>
        </div>
        
        <div class="status">
            <h2>Authentication Complete</h2>
        </div>
        
        <p class="message">You can now close this window and return to your application.</p>
        
        <p class="subtitle">libzmail - Secure email authentication</p>
    </div>
</body>
</html>
