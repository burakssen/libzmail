name: Zig Build Static Library - Multi-Platform
on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: 
          - x86_64-linux
          - aarch64-linux
          - riscv64-linux
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev curl pkg-config
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2
      
      - name: Verify installations
        run: |
          zig version
          curl-config --version || true
          pkg-config --modversion libcurl || true
      
      - name: Build static library
        run: |
          zig build -Doptimize=ReleaseSafe -Dtarget=${{ matrix.target }}
      
      - name: List built artifacts
        run: |
          ls -lh zig-out/lib/ || true
          file zig-out/lib/*.a 2>/dev/null || true
      
      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          cp zig-out/lib/*.a artifacts/ 2>/dev/null || true
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-library-${{ matrix.target }}
          path: artifacts/*
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: x86_64-macos
            arch: x86_64
          - target: aarch64-macos
            arch: arm64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          brew install curl pkg-config
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2
      
      - name: Verify installations
        run: |
          zig version
          curl-config --version || true
          pkg-config --version || true
      
      - name: Build static library
        run: |
          zig build -Doptimize=ReleaseSafe -Dtarget=${{ matrix.target }}
      
      - name: List built artifacts
        run: |
          ls -lh zig-out/lib/ || true
          file zig-out/lib/*.a 2>/dev/null || true
      
      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          cp zig-out/lib/*.a artifacts/ 2>/dev/null || true
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-library-${{ matrix.target }}
          path: artifacts/*
          retention-days: 30

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target:
          - x86_64-windows
          - aarch64-windows
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2
      
      - name: Verify Zig installation
        run: zig version
      
      - name: Build static library
        shell: bash
        run: |
          zig build -Doptimize=ReleaseSafe -Dtarget=${{ matrix.target }}
      
      - name: List built artifacts
        shell: powershell
        run: |
          Get-ChildItem -Path zig-out\lib\ -Recurse -ErrorAction SilentlyContinue
      
      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          cp zig-out/lib/*.a artifacts/ 2>/dev/null || true
          cp zig-out/lib/*.lib artifacts/ 2>/dev/null || true
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-library-${{ matrix.target }}
          path: artifacts/*
          retention-days: 30

  create-release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
      
      - name: Display structure of downloaded files
        run: ls -R release-artifacts
      
      - name: Organize release files
        run: |
          mkdir -p release-files
          
          # Copy and rename artifacts with platform identifiers
          for dir in release-artifacts/*/; do
            if [ -d "$dir" ]; then
              platform=$(basename "$dir" | sed 's/static-library-//')
              for file in "$dir"*; do
                if [ -f "$file" ]; then
                  filename=$(basename "$file")
                  base="${filename%.*}"
                  ext="${filename##*.}"
                  new_name="${base}-${platform}.${ext}"
                  cp "$file" "release-files/${new_name}"
                fi
              done
            fi
          done
          
          echo "Release files:"
          ls -lh release-files/
      
      - name: Generate release notes
        run: |
          cat > RELEASE_NOTES.md << 'EOF'
          # Release ${{ github.ref_name }}
          
          ## Static Libraries Built For:
          
          ### Linux
          - **x86_64** - Intel/AMD 64-bit
          - **aarch64** - ARM 64-bit (Raspberry Pi, ARM servers)
          - **riscv64** - RISC-V 64-bit
          
          ### macOS
          - **x86_64** - Intel Macs
          - **aarch64** - Apple Silicon (M1/M2/M3/M4)
          
          ### Windows
          - **x86_64** - 64-bit
          - **aarch64** - ARM64 (Surface, Copilot+ PCs)
          
          ## Build Information
          - **Zig Version**: 0.15.2
          - **Optimization**: ReleaseSafe
          - **Build Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          ## Usage
          Download the appropriate `.a` or `.lib` file for your platform and link it with your project.
          
          ## Notes
          All libraries are statically compiled for maximum portability.
          EOF
          
          cat RELEASE_NOTES.md
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-files/*
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-summary:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Build Summary
        run: |
          echo "# Multi-Platform Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Built static libraries for:" >> $GITHUB_STEP_SUMMARY
          echo "- Linux: x86_64, aarch64, riscv64" >> $GITHUB_STEP_SUMMARY
          echo "- macOS: x86_64, aarch64" >> $GITHUB_STEP_SUMMARY
          echo "- Windows: x86_64, aarch64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Total platforms: 7" >> $GITHUB_STEP_SUMMARY