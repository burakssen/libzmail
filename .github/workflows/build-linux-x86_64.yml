name: Zig Build Static Library

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-static-lib:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install libcurl development libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev curl pkg-config

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2
      
      - name: Verify installations
        run: |
          zig version
          curl-config --version
          pkg-config --modversion libcurl

      - name: Build static library
        run: zig build -Doptimize=ReleaseSafe --search-prefix /usr/lib/x86_64-linux-gnu

      - name: List built artifacts
        run: |
          ls -lh zig-out/lib/
          file zig-out/lib/*.a

      - name: Upload static library artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-library-linux-x86_64
          path: 'zig-out/lib/*.a'
          retention-days: 30

      - name: Create release on tag
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: 'zig-out/lib/*.a'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}