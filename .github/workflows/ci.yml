name: Build Static Libraries
on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux Targets
          - os: ubuntu-latest
            target: x86_64-linux
            zig_target: x86_64-linux-gnu
          - os: ubuntu-latest
            target: aarch64-linux
            zig_target: aarch64-linux-gnu
          - os: ubuntu-latest
            target: riscv64-linux
            zig_target: riscv64-linux-gnu
          # FreeBSD Target (Cross-compile from Linux)
          - os: ubuntu-latest
            target: x86_64-freebsd
            zig_target: x86_64-freebsd
          # MacOS Targets
          - os: macos-latest
            target: x86_64-macos
            zig_target: x86_64-macos
          - os: macos-latest
            target: aarch64-macos
            zig_target: aarch64-macos
          # Windows Target
          - os: windows-latest
            target: x86_64-windows
            zig_target: x86_64-windows-gnu

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install libcurl (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev pkg-config

      - name: Install libcurl (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install curl pkg-config

      - name: Install libcurl (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Install curl using chocolatey
          choco install curl -y
          
          # Also install MSYS2 which provides proper development libraries
          choco install msys2 -y
          
          # Update MSYS2 and install curl-devel
          C:\tools\msys64\usr\bin\bash.exe -lc "pacman -Syu --noconfirm"
          C:\tools\msys64\usr\bin\bash.exe -lc "pacman -S --noconfirm mingw-w64-x86_64-curl"

      - name: Cache Zig global cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('build.zig', 'build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Set library paths (Linux)
        if: runner.os == 'Linux'
        run: |
          echo "LIBRARY_PATH=/usr/lib/x86_64-linux-gnu:$LIBRARY_PATH" >> $GITHUB_ENV
          echo "CPATH=/usr/include:$CPATH" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV

      - name: Set library paths (macOS)
        if: runner.os == 'macOS'
        run: |
          # Homebrew paths for ARM (Apple Silicon)
          if [ -d "/opt/homebrew" ]; then
            echo "LIBRARY_PATH=/opt/homebrew/lib:$LIBRARY_PATH" >> $GITHUB_ENV
            echo "CPATH=/opt/homebrew/include:$CPATH" >> $GITHUB_ENV
            echo "PKG_CONFIG_PATH=/opt/homebrew/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          fi
          
          # Homebrew paths for Intel
          if [ -d "/usr/local" ]; then
            echo "LIBRARY_PATH=/usr/local/lib:$LIBRARY_PATH" >> $GITHUB_ENV
            echo "CPATH=/usr/local/include:$CPATH" >> $GITHUB_ENV
            echo "PKG_CONFIG_PATH=/usr/local/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          fi

      - name: Set library paths (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Add MSYS2 MinGW paths
          echo "LIBRARY_PATH=C:\tools\msys64\mingw64\lib;$env:LIBRARY_PATH" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "CPATH=C:\tools\msys64\mingw64\include;$env:CPATH" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "PKG_CONFIG_PATH=C:\tools\msys64\mingw64\lib\pkgconfig;$env:PKG_CONFIG_PATH" | Out-File -FilePath $env:GITHUB_ENV -Append
          
          # Add to PATH
          echo "C:\tools\msys64\mingw64\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

      - name: Build static library
        run: |
          zig build -Dtarget=${{ matrix.zig_target }} -Doptimize=ReleaseSafe

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          cp zig-out/lib/libzmail.a artifacts/libzmail-${{ matrix.target }}.a

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          Copy-Item zig-out\lib\zmail.lib artifacts\libzmail-${{ matrix.target }}.lib

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libzmail-${{ matrix.target }}
          path: artifacts/libzmail-${{ matrix.target }}.*
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts/

      - name: Prepare release assets
        run: |
          mkdir -p release_assets
          find artifacts -name "libzmail-*.a" -exec cp {} release_assets/ \;
          find artifacts -name "libzmail-*.lib" -exec cp {} release_assets/ \;
          ls -lh release_assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_assets/*
          generate_release_notes: true
          fail_on_unmatched_files: true