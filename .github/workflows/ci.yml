name: Build Static Libraries

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux Targets
          - os: ubuntu-latest
            target: x86_64-linux
            zig_target: x86_64-linux-gnu
          - os: ubuntu-latest
            target: aarch64-linux
            zig_target: aarch64-linux-gnu
          - os: ubuntu-latest
            target: riscv64-linux
            zig_target: riscv64-linux-gnu
          
          # FreeBSD Target (Cross-compile from Linux)
          - os: ubuntu-latest
            target: x86_64-freebsd
            zig_target: x86_64-freebsd
            
          # MacOS Targets
          - os: macos-latest
            target: x86_64-macos
            zig_target: x86_64-macos
          - os: macos-latest
            target: aarch64-macos
            zig_target: aarch64-macos

          # Windows Target
          - os: windows-latest
            target: x86_64-windows
            zig_target: x86_64-windows-gnu

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.15.2

      - name: Build static library
        run: |
          zig build -Dtarget=${{ matrix.zig_target }} -Doptimize=ReleaseSafe

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          cp zig-out/lib/libzmail.a artifacts/libzmail-${{ matrix.target }}.a

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          Copy-Item zig-out\lib\zmail.lib artifacts\libzmail-${{ matrix.target }}.lib

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libzmail-${{ matrix.target }}
          path: artifacts/libzmail-${{ matrix.target }}.*
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts/

      - name: Prepare release assets
        run: |
          mkdir -p release_assets
          find artifacts -name "libzmail-*.a" -exec cp {} release_assets/ \;
          find artifacts -name "libzmail-*.lib" -exec cp {} release_assets/ \;
          ls -lh release_assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_assets/*
          generate_release_notes: true
          fail_on_unmatched_files: true